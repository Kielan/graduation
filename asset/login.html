<div class="container" ng-controller="LoginCtrl">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" ng-model="account.email" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" ng-model="account.password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
         <input type="submit" ng-click="LogIn(account)" value="Login" class="btn btn-success"/>
      </form>
      <a ng-href="#/signup">Create Account</a>

    </div> <!-- /container -->
